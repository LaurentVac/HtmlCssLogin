<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Assets/css/style.css">


    <title>html css login</title>
</head>

<body>
    <div id="boxcenter">
        <div id="left">
            <h1 class="titleleft">Login</h1>
            <div id="boxleft">
                <div class="logofb">
                    <img src="Assets/img/logofacebook.png" alt="lienfb">
                </div>

                <div class="logotw">
                    <img src="Assets/img/logotwiter.png" alt="twiter">
                </div>
            </div>
            <div>
                <p class="plowbox">or use your account</p>
                <form action="">
                    <fieldset id="f1">
                        <input type="text" placeholder="Email" />
                        <input type="password" placeholder="password" />

                    </fieldset>
                </form>
                <p class="plowbox">Forgot your password ?</p>
                <div>
                    <button>LOG IN</button>
                </div>


            </div>

        </div>

        <div id="right">
            <h2 class="titleright"> HTML CSS Login <br />Form </h2>

            <p class="pright">This login form is created using pure <br />HTML and CSS. For social
                icons,<br />FontAwesome is used. </p>


        </div>

    </div>


</body>

</html>
